<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Team page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=PT+Serif:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
    <div class="container d-flex column">
        <div class="top d-flex space-between">
            <div class="header-wrapper">
                <h1>The creative crew</h1>
            </div>
            <div class="who-we-are">
                <h2>Who we are</h2>
                <p>We are a team of creatively diverse. driven. innovative individuals working in various locations from the world.</p>
            </div>
        </div>
        <div class="gallery">
            <div class="person p1">
                <div class="img-span-wrapper">
                    <div class="img-wrapper">
                        <img src="images/photo1.png" alt="picture 1">
                    </div>
                    <span>Product Owner</span>
                </div>
                <span class="name">Bill Mahoney</span>
            </div>
            <div class="person p2">
                <div class="img-span-wrapper">
                    <div class="img-wrapper">
                        <img src="images/photo2.png" alt="picture 1">
                    </div>
                    <span>Art director</span>
                </div>
                <span class="name">Saba Cabrera</span>
            </div>
            <div class="person p3">
                <div class="img-span-wrapper">
                    <div class="img-wrapper">
                        <img src="images/photo3.png" alt="picture 1">
                    </div>
                    <span>Tech Lead</span>
                </div>
                <span class="name">Shae Le</span>
            </div>
            <div class="person p4">
                <div class="img-span-wrapper">
                    <div class="img-wrapper">
                        <img src="images/photo4.png" alt="picture 1">
                    </div>
                    <span>UX Designer</span>
                </div>
                <span class="name">Skylah Lu</span>
            </div>
            <div class="person p5">
                <div class="img-span-wrapper">
                    <div class="img-wrapper">
                        <img src="images/photo5.png" alt="picture 1">
                    </div>
                        <span>Developer</span>
                </div>
                <span class="name">Griff Richards</span>
            </div>
            <div class="person p6">
                <div class="img-span-wrapper">
                    <div class="img-wrapper">
                        <img src="images/photo6.png" alt="picture 1">
                    </div>
                    <span>Developer</span>
                </div>
                <span class="name">Stan John</span>
            </div>
        </div>

        <footer class="footer">
            <p>Georges</p>
        </footer>
    </div>
    
</body>
</html>
